<!DOCTYPE html>
<html>
  <head>
    <title>Завдання 1</title>
    <style>
      div {
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: center;
        align-items: center;
      }
      img {
        width: 500px;
        height: 300px;
        transition: transform 0.3s ease-in-out;
      }

      img:hover {
        transform: scale(1.2);
      }
      a {
        color: blue;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
      }

      a:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <span>
        <script>
          var browserType = navigator.appName;
          var browserVersion = navigator.appVersion;

          document.write("Тип браузера: " + browserType + "<br>");
          document.write("Версія браузера: " + browserVersion);
        </script></span
      >
      <span>
        <h1>Обчислення суми та різниці</h1>
        <input type="number" id="num1" placeholder="Введіть число 1" />
        <input type="number" id="num2" placeholder="Введіть число 2" />
        <button onclick="calculateSumAndDifference()">Обчислити</button>
        <p id="result"></p>

        <script>
          function calculateSumAndDifference() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (!isNaN(num1) && !isNaN(num2)) {
              const sum = num1 + num2;
              const difference = num1 - num2;
              document.getElementById(
                "result"
              ).innerHTML = `Сума: ${sum}, Різниця: ${difference}`;
            } else {
              alert("Будь ласка, введіть коректні числа.");
            }
          }
        </script></span
      >
      <div>
        <h1>Обчислення множення та ділення</h1>
        <input type="number" id="num3" placeholder="Введіть число 3" />
        <input type="number" id="num4" placeholder="Введіть число 4" />
        <button onclick="calculateProductAndDivision()">Обчислити</button>

        <script>
          function calculateProductAndDivision() {
            const num3 = parseFloat(document.getElementById("num3").value);
            const num4 = parseFloat(document.getElementById("num4").value);

            if (!isNaN(num3) && !isNaN(num4)) {
              const product = num3 * num4;
              const division = num3 / num4;
              alert(`Множення: ${product}, Ділення: ${division}`);
            } else {
              alert("Будь ласка, введіть коректні числа.");
            }
          }
        </script>
      </div>
      <span> <img src="dbeaver_GE48oGSgtM.png" alt="Зображення" /></span>
      <span>
        <form>
          <input type="radio" name="image" value="1.jpg" /> Зображення 1
          <input type="radio" name="image" value="2.webp" /> Зображення 2
          <input type="radio" name="image" value="3.webp" /> Зображення 3
          <input type="radio" name="image" value="4.jpg" /> Зображення 4
        </form>
        <img id="selectedImage" src="" alt="Вибране зображення" />

        <script>
          var radioButtons = document.querySelectorAll('input[type="radio"]');
          var selectedImage = document.getElementById("selectedImage");

          radioButtons.forEach(function (radio) {
            radio.addEventListener("change", function () {
              selectedImage.src = this.value;
            });
          });
        </script></span
      >
      <span>
        <ul>
          <li><a href="index_eng.html">Сторінка 1</a></li>
          <li><a href="index_ua.html">Сторінка 2</a></li>
          <li><a href="page3.html">Сторінка 3</a></li>
        </ul>
      </span>
      <span>
        <form>
          <select id="pageSelect" onchange="navigatePage()">
            <option value="index_eng.html">Сторінка 1</option>
            <option value="index_ua.html">Сторінка 2</option>
            <option value="page3.html">Сторінка 3</option>
          </select>
        </form>

        <script>
          function navigatePage() {
            var select = document.getElementById("pageSelect");
            var selectedValue = select.options[select.selectedIndex].value;
            window.location.href = selectedValue;
          }
        </script>
      </span>
      <span>
        <select id="languageSelect" onchange="changeLanguage()">
          <option value="eng">English</option>
          <option value="ua">Українська</option>
        </select>

        <h1 id="greeting">Hello</h1>

        <script>
          function changeLanguage() {
            var languageSelect = document.getElementById("languageSelect");
            var greeting = document.getElementById("greeting");

            if (languageSelect.value === "eng") {
              greeting.innerText = "Hello";
            } else if (languageSelect.value === "ua") {
              greeting.innerText = "Привіт";
            }
          }
        </script>
      </span>
      <span>
        <button onclick="getRandomInfo()">Отримати інформацію</button>
        <p id="info"></p>

        <script src="randomInfo.js"></script
      ></span>
    </div>
  </body>
</html>
